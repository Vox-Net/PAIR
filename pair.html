<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VOXMD ðŸ’Ž CODE</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #333;
      background: url("https://i.postimg.cc/NjymQz1X/VOX-MD-BOT-LOGO.jpg") no-repeat center center/cover;
    }.container {
  display: flex;
  flex-direction: column;
  align-items: center;
  background: rgba(255, 255, 255, 0.9);
  padding: 20px;
  border-radius: 10px;
  box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
}

.box {
  width: 100%;
  max-width: 400px;
  padding: 20px;
  text-align: center;
  background-color: rgba(255, 255, 255, 0.9);
  border-radius: 10px;
  box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
}

.input-container {
  display: flex;
  background: white;
  border-radius: 1rem;
  padding: 0.3rem;
  gap: 0.3rem;
  max-width: 300px;
  width: 100%;
}

.input-container input {
  flex: 1;
  padding: 1rem;
  border: none;
  border-left: 2px solid #007bff;
  color: #333;
  background: #f0f0f0;
}

.input-container button {
  padding: 1rem;
  background: linear-gradient(135deg, #007bff 0%, #0056b3 100%);
  color: white;
  border: none;
  cursor: pointer;
}

#copy {
  cursor: pointer;
  color: red;
  font-weight: bold;
}

  </style>
</head>
<body>
  <div class="container">
    <div class="box">
      <h3>VOX-XMD PAIR</h3>
      <h6>Enter number with country code.</h6>
      <div class="input-container">
        <input placeholder="+254114148625" type="number" id="number">
        <button id="submit">Submit</button>
      </div>
      <div id="loading-spinner" style="display: none;"><i class="fas fa-spinner fa-spin"></i></div>
      <main id="pair"></main>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.0.0-alpha.1/axios.min.js"></script>
  <script>
    document.getElementById("submit").addEventListener("click", async () => {
      let input = document.getElementById("number");
      let pair = document.getElementById("pair");
      let spinner = document.getElementById("loading-spinner");
      let number = input.value.replace(/[^0-9]/g, "");
      if (!number || number.length < 11) {
        pair.innerHTML = '<span style="color: red; font-weight: bold">Invalid number format.</span>';
        return;
      }
      spinner.style.display = "block";
      let { data } = await axios(`/code?number=${number}`);
      let code = data.code || "Service Unavailable";
      pair.innerHTML = `<span id="copy" onclick="copyCode()">CODE: <span>${code}</span></span>`;
      spinner.style.display = "none";
    });function copyCode() {
  let text = document.querySelector("#copy span").innerText;
  navigator.clipboard.writeText(text);
  document.getElementById("copy").innerText = "VOX-XMD CODE COPIED";
  setTimeout(() => {
    document.getElementById("copy").innerText = `CODE: ${text}`;
  }, 1000);
}

  </script>
</body>
</html>
